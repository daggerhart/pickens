
<div class="row">
    <div class="col-sm-12 file-list">
        <h1>File Browser</h1>

        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Type</th>
                <th>Path</th>
                <th>Modified</th>
            </thead>
            <tbody>
                <tr ng-repeat="file in files">
                    <td>
                        <a ng-show="file.isFile" ui-sref="fileView({ relativePath: file.relativePath })">{{ file.fileName }}</a>
                        <a ng-show="file.isDir" ui-sref="dirView({ relativePath: file.relativePath })">{{ file.fileName }}</a>
                    </td>
                    <td>{{ file.mimeType }}</td>
                    <td>{{ file.relativeDir }}</td>
                    <td>{{ file.modified * 1000 | date:'medium' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
